{{define "title"}}Add A New Attendance{{end}}
{{define "main"}}
<form action="/attendance/create" method="post" novalidate>
    <div>
        <label >Subject:</label>
        <select name="subject">
            <option value="Computer Organization">Computer Organization</option>
            <option value="DSA">DSA</option>
            <option value="DSD">DSD</option>
            <option value="UHV">UHV</option>
            <option value="MATHS">MATHS</option>
            <option value="OOP ">OOP</option>
            <option value="DAA">DAA</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="Elecronics">Elecronics</option>
            <option value="AI ML">AI ML</option>
            <option value="Operating System">Operating System</option>
            <option value="DBMS">DBMS</option>
            <option value="Networking">Networking</option>
            <option value="Game Theory">Game Theory</option>
            <option value="Machine Handling">Machine Handling</option>
            
        </select>
    </div>
    
        
    <div><label >Attended Classes:</label>
        {{with .Form.FieldErrors.attended}} 
            <label class='error'>{{.}}</label> 
        {{end}}
    <input type="number" name="attended" value="0" >
</div>
<div><label >Total Classes:</label>
    {{with .Form.FieldErrors.totalclasses}} 
            <label class='error'>{{.}}</label> 
        {{end}}
    <input type="number" name="totalclasses" value="0" >
</div>

<div>
    <input type="submit" value="Create">
</div>
</form>
{{end}}
